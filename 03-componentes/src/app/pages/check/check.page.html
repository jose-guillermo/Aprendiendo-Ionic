<app-header  title="Check box"/>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (item of data; track $index) {
      <ion-item (click)="onClick( item )">
        <ion-label>{{ item.name }}</ion-label>
        <ion-checkbox color="{{ item.name }}"
          [(ngModel)]="item.selected"
          slot="end">
        </ion-checkbox>
      </ion-item>
    }

  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>
</ion-content>
