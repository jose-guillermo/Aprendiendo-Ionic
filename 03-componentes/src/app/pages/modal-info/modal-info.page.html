<ion-header [translucent]="true">

    <ion-title>{{ nombre }} - {{ pais }}</ion-title>

</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <ion-button (click)="salirConArgumentos()" expand="block">

</ion-content>
