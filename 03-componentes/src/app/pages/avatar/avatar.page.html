<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar class="ion-margin">
        <!-- <img src="assets/stan-lee.jpg" /> -->
        <ion-img src="assets/stan-lee.jpg" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  @for (item of [1,1,1,1,1]; track $index) {
  <ion-chip color="primary" outline="true">
    <ion-avatar>
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>
  }

  <ion-list>
    @for (item of [1,1,1,1,1]; track $index) {
      <ion-item>
        <ion-avatar slot="end">
          <img src="/assets/stan-lee.jpg" />
        </ion-avatar>
        <ion-label>Stan Lee</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
