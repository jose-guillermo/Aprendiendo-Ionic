<app-header title="Toast" />

<ion-content [fullscreen]="true">
  <ion-button (click)="mostrarToast()" expand="block"> PresentToast </ion-button>
  <ion-button (click)="mostrarToastOpciones()" expand="block">
    PresentToastWithOptions
  </ion-button>

  <!-- Hecho con Ion-toast -->
  <h3>Hecho con ion-toast</h3>

  <ion-button id="open-toast" expand="block">PresentToast</ion-button>
  <ion-toast
    trigger="open-toast"
    message="This toast will disappear after 5 seconds"
    [duration]="5000"
  ></ion-toast>

  <ion-button id="open-options-toast" expand="block"
    >PresentToastWithOptions</ion-button
  >
  <ion-toast
    trigger="open-options-toast"
    message="This toast will disappear after 5 seconds"
    [buttons]="toastButtons"
    [duration]="5000"
  ></ion-toast>
</ion-content>
