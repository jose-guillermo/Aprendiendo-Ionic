<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <!-- <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for(componente of componentes | async; track $index ){
      <ion-item [routerLink]="componente.redirectTo" detail>
        <ion-icon name="{{ componente.icon }}" slot="start" color="primary" />
        {{ componente.name }}
      </ion-item>
    }
  </ion-list>
</ion-content>
