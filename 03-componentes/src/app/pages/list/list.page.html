<app-header title="List" />

<ion-content [fullscreen]="true">
  <ion-list>
    @for (user of usuarios; track $index) {
      <ion-item-sliding>
        <ion-item-options side="start">

          <ion-item-option (click)="favourite(user)">
            <ion-icon slot="icon-only" name="heart-outline" />
          </ion-item-option>

          <ion-item-option color="success" (click)="share(user)">
            <ion-icon slot="icon-only" name="share-outline"></ion-icon>
          </ion-item-option>

        </ion-item-options>
        <ion-item>
          <ion-label>
            <h3>{{ user.name }}</h3>
            <p>{{ user.email }}</p>
          </ion-label>
          <ion-label slot="end" class="ion-text-end text-small"
            >{{ user.phone }}</ion-label
          >
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger" (click)="del(user)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
</ion-content>
