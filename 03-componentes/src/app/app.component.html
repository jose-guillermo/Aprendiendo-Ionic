<ion-app>
  <ion-split-pane when="md" contentId="main">
    <ion-menu contentId="main" menuId="first" side="start" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          @for (componente of componentes | async; track $index) {

          <ion-menu-toggle autoHide="false">
            <ion-item [routerLink]="componente.redirectTo" detail>
              <ion-icon
                name="{{ componente.icon }}"
                slot="start"
                color="primary"
              />
              {{ componente.name }}
            </ion-item>
          </ion-menu-toggle>
          }
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
