<swiper-container class="slide-full" [slidesPerView]="3.3" free-mode="true">
  @for (pelicula of peliculas; track $index) {
    <swiper-slide>
      <ion-card mode="md" (click)="verDetalle( pelicula.id )">
        <img class="poster" [src]="pelicula.poster_path| imagen" alt="">
      </ion-card>
    </swiper-slide>
  }
</swiper-container>
