<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  @for (genero of generosFavoritos(); track $index) {
    @if (genero.peliculas.length > 0) {
      <div>
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <h4>{{ genero.genero }}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid fixed>
          <ion-row>
            @for (pelicula of genero.peliculas; track $index) {
              <ion-col size="6">
                <ion-card (click)="verDetalle( pelicula.id )">
                  <ion-img [src]="pelicula.poster_path | imagen" />
                  <ion-card-header>
                    <ion-card-subtitle>{{ pelicula.release_date }}</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <h2>{{ pelicula.title }}</h2>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            }
          </ion-row>
        </ion-grid>

      </div>
    }

  }

</ion-content>
